# Nixpacks configuration for Railway
# This file helps Railway detect and build the monorepo correctly

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = [
  "cd /app",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "cd /app",
  "pnpm build"
]

[start]
cmd = "pnpm start"

